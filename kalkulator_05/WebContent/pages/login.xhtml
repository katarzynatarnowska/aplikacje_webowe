<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Login Page</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid id="grid" columns="2" cellpadding="5"
			styleClass="bottom-space">
			<p:outputLabel for="login" value="login:" />
			<p:inputText id="login" value="#{loginBB.login}" required="true"
				requiredMessage="podaj login" />
			<p:outputLabel for="pass" value="hasło:" />
			<p:password id="pass" value="#{loginBB.pass}" required="true"
				requiredMessage="podaj hasło" />
		</h:panelGrid>

		<p:messages id="msg" />

		<p:commandButton value="Zaloguj się" action="#{loginBB.doLogin()}"
			update="msg" />

	</h:form>

</h:body>
</html>
