<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
    <a href="#" class="logo">

        <img src="images/logo.png" alt="">
    </a>


    <div class="icons">
        <a href="signin.html"><div class="fas fa-user" id="user-btn"> </div></a>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>

    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>
</header>

<section class="home" id="home">

    <div class="container">

        <h1 class="nag">Zaloguj się</h1>
      <form th:action="@{/login}"   method="post">
          <input type="text" class="form-control" name="email"  th:placeholder="Login">
          <input type="password" class="form-control"  name="password" th:placeholder="Hasło"><br></br>

          <button type="submit" class="submit" th:text="Login"></button>
<!--          <a th:href="@{|/register|}" th:text="'Register'"></a><br />-->
          <div th:if="${param.error}"><p>Email or Password is invalid.</p></div>
          <br></br>

         <p>Nie masz konta?  <a th:href="@{|/register|}">Zarejestruj się</a></p>

      </form>
    </div>

</section>





</body>
</html>
