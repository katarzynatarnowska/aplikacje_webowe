<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
    <a href="#" class="logo">

        <img src="images/logo.png" alt="">
    </a>


    <div class="icons">
        <a href="signin.html"><div class="fas fa-user" id="user-btn"> </div></a>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>

    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>
</header>

<section class="home" id="home">

    <div class="container">

        <h1 class="nag">Zarejestruj się</h1>
        <form th:action="@{/registration}" method="post" th:object="${user}" >
            <input type="text" th:field="*{email}" required autofocus="autofocus" class="form-control" placeholder="Email">
            <input type="text" th:field="*{firstName}" required autofocus="autofocus" class="form-control"  placeholder="Imię">
            <input type="text" th:field="*{lastName}" required autofocus="autofocus" class="form-control"  placeholder="Nazwisko">

            <input type="password" th:field="*{password}" required autofocus="autofocus" class="form-control"  placeholder="Hasło"><br></br>

            <button type="submit" class="submit">Zarejestruj się</button>
        </form>


    </div>

</section>





</body>
</html>
