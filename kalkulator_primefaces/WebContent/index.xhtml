<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<p:panel>
	<h1>Kalkulator kredytowy</h1>
	
		<p:messages id="msg" />
	

	<h:form id="bla">
	
	<h:panelGrid id="grid" columns="3" cellpadding="7">
	
	<p:outputLabel for="kwota" value="Kwota:" />
	<p:inputText id="kwota" value="#{credit.kwota}" required="true" requiredMessage= "Brak podanej kwoty" />
	<p:message for="kwota" />
	
	<p:outputLabel for="raty" value="Lata:" />
	<p:inputText id="raty" value="#{credit.raty}" required="true" requiredMessage= "Brak podanych lat" />
	<p:message for="kwota" />
	
	<p:outputLabel for="procent" value="Oprocentowanie:" />
	<p:inputText id="procent" value="#{credit.procent}" required="true" requiredMessage= "Brak podanego oprocentowania" />
	<p:message for="procent" />
	
			
		
		

		<p:commandButton value="Oblicz" action="#{credit.calc()}" update="@form"/>
		<p:commandButton value="Oblicz (AJAX)" action="#{credit.calc_AJAX()}" update="msg"/>
		
		
	
	</h:panelGrid>
	
			
		<h:commandLink value="Informacje" action="#{credit.info()}" />
	
	
	</h:form>
	</p:panel>
</h:body>
</html>
